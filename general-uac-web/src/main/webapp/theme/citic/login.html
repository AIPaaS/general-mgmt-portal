<!DOCTYPE html>
<html lang="en">
<head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta content="" name="Keywords" />
	<meta content=""  name="Description" />
	<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
	<link rel="shortcut icon" href="images/citic.ico">
	<link rel="stylesheet" href="css/login.css" />
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
	$(document).ready(function(){
		$("#errclose").click(function(){
			$('.loginErr').hide();
			
		})
	})
	$("#userNameId").focus(function(){
		$("#userNameId").css({"background-color":"#D6D6FF","border":"1PX #ddd solid"});
  });
	$("#userNameId").blur(function(){
    	$("#userNameId").css({"background-color":"#fff","border":"1PX #ddd solid"});
    	if($("#userNameId").val()==''){
    		$('.NameEmpty').css("display","block");
    	};
  });
	$("#pwdId").focus(function(){
		$("#pwdId").css({"background-color":"#D6D6FF","border":"1PX #ddd solid"});
  });
	$("#pwdId").blur(function(){
    	$("#pwdId").css({"background-color":"#fff","border":"1PX #ddd solid"});
    	if($("#userNameId").val()==''){
    		$('.PassEmpty').css("display","block");
    	};
  });

	</script>
</head>
<body>
<div class="top">
	<!--顶部-->
	<div class="area">
		<div class="nav-login-left">
			<div class="logo"><img src="images/logo.png" />
			</div>
		</div>
		<!--头部菜单-->
		<div class="nav-login-right">
			<ul > 
				<li ><a href="index.html">首页</a></li>

				<li ><a href="#">帮助文档</a> 
				</li>  
			</ul> 
		</div>
	</div>
</div>
<div class="loginCon">
<img class="loginadv" src="images/loginadv1.png" alt="">
	<div class="loginForm">
			<span class="loginTitle">用户登录</span>
			<hr size="2px" style="margin-top:36px">
			
			<ul>
				<li>
				<input focused="true" type="text" class="input-text" id="userNameId" placeholder="公司邮箱" style="width: 300px; height: 36px;"><span class="NameEmpty">111</span></li>
				<li>
				<input type="password" class="input-text" validator="true" id="pwdId" placeholder="密码" style="width: 300px; height: 36px;"><span class="PassEmpty">111</span></li>
				<li >
					<input type="text" class="input-text" validator="true" id="checkCodeId" placeholder="验证码" style="width: 49%; height: 36px;">
					<img style="vertical-align: middle;" id="inputVerifyCodeImg" title="点击重新获取验证码">
				</li>
			</ul>
			<div class="loginErr" id="loginErr"><span>用户名或密码错误</span><a href="">点击找回密码</a><a id="errclose"> &nbsp;</a></div>
		<div id="loginBtn" class="loginBtn">
                <span id="btn_submit">登录</span>
            </div>
	</div>
</div>
